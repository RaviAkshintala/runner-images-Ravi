name: Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    env:
      ARCH: x64
      TARGET: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18


